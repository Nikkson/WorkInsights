<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.id} ? 'Edit employee' : 'New employee'">Title</title>
</head>
<body>
    <h1 th:text="${employee.id} ? 'Edit employee' : 'New employee'"></h1>
    <div>
        <a href="/">Home</a>
    </div>
    <div>
        <a href="/employees">Back</a>
    </div>
    <form th:action="${employee.id} ? @{/employees/edit/{id}(id=${employee.id})} : @{/employees/add}" th:object="${employee}" method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}">
                <span th:each="error : ${#fields.errors('name')}" th:text="${error}">Error</span>
            </div>
        </div>
        <div>
            <label>Department</label>
            <input type="text" th:field="*{department}">
            <div th:if="${#fields.hasErrors('department')}">
                <span th:each="error : ${#fields.errors('department')}" th:text="${error}">Error</span>
            </div>
        </div>
        <div>
            <label>Position</label>
            <input type="text" th:field="*{position}">
            <div th:if="${#fields.hasErrors('position')}">
                <span th:each="error : ${#fields.errors('position')}" th:text="${error}">Error</span>
            </div>
        </div>
        <div>
            <label>Salary</label>
            <input type="number" th:field="*{salary}">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
